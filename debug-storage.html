<\!DOCTYPE html>
<html>
<head><title>Debug Storage</title></head>
<body>
<h1>Debug Storage</h1>
<button onclick="checkStorage()">Check Storage</button>
<div id="output"></div>
<script>
async function checkStorage() {
    const output = document.getElementById('output');
    
    // Check localStorage
    const localStorage = window.localStorage.getItem('particleLifePresets');
    console.log('localStorage:', localStorage);
    
    // Check IndexedDB
    const request = indexedDB.open('ParticleLifePresets', 1);
    request.onsuccess = function(event) {
        const db = event.target.result;
        const transaction = db.transaction(['presets'], 'readonly');
        const store = transaction.objectStore('presets');
        const getAll = store.getAll();
        
        getAll.onsuccess = function(event) {
            const presets = event.target.result;
            console.log('IndexedDB presets:', presets);
            
            output.innerHTML = '<h2>LocalStorage:</h2><pre>' + 
                JSON.stringify(localStorage ? JSON.parse(localStorage) : null, null, 2) + 
                '</pre><h2>IndexedDB:</h2><pre>' + 
                JSON.stringify(presets, null, 2) + '</pre>';
        };
    };
}
</script>
</body>
</html>
