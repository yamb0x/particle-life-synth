<!DOCTYPE html>
<html>
<head>
    <title>Debug MainUI Visibility</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: monospace;
            background: #0a0a0f;
            color: #4ecdc4;
        }
        .debug-panel {
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid rgba(78, 205, 196, 0.5);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        button {
            background: #4ECDC4;
            color: #0a0a0f;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-family: monospace;
        }
        button:hover {
            background: #45B7D1;
        }
        #results {
            white-space: pre-wrap;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 4px;
            border-left: 3px solid #4ECDC4;
            max-height: 500px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="debug-panel">
        <h2>MainUI Debug Console</h2>
        <p>Click the buttons below to run debug commands and check MainUI visibility:</p>
        
        <button onclick="checkMainUIContainer()">Check MainUI Container</button>
        <button onclick="checkMainUIObject()">Check MainUI Object</button>
        <button onclick="checkMainUIVisibility()">Check MainUI Visibility</button>
        <button onclick="checkMainUIStyle()">Check MainUI Style</button>
        <button onclick="checkZIndexConflicts()">Check Z-Index Conflicts</button>
        <button onclick="fixMainUIVisibility()">Fix MainUI Visibility</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div class="debug-panel">
        <h3>Debug Results:</h3>
        <div id="results"></div>
    </div>

    <script>
        function log(message) {
            const results = document.getElementById('results');
            results.textContent += new Date().toLocaleTimeString() + ': ' + message + '\n';
            results.scrollTop = results.scrollHeight;
        }

        function checkMainUIContainer() {
            try {
                const container = document.querySelector('.main-ui-container');
                log('MainUI Container found: ' + !!container);
                if (container) {
                    log('Container display: ' + getComputedStyle(container).display);
                    log('Container visibility: ' + getComputedStyle(container).visibility);
                    log('Container opacity: ' + getComputedStyle(container).opacity);
                    log('Container position: ' + getComputedStyle(container).position);
                    log('Container z-index: ' + getComputedStyle(container).zIndex);
                    log('Container classes: ' + container.className);
                    log('Container innerHTML length: ' + container.innerHTML.length);
                } else {
                    log('MainUI Container not found in DOM');
                }
            } catch (error) {
                log('Error checking container: ' + error.message);
            }
        }

        function checkMainUIObject() {
            try {
                log('window.mainUI exists: ' + !!window.mainUI);
                if (window.mainUI) {
                    log('mainUI.isVisible: ' + window.mainUI.isVisible);
                    log('mainUI.container exists: ' + !!window.mainUI.container);
                    if (window.mainUI.container) {
                        log('mainUI.container.parentNode: ' + !!window.mainUI.container.parentNode);
                        log('mainUI.container.className: ' + window.mainUI.container.className);
                    }
                } else {
                    log('window.mainUI not found - MainUI may not be initialized yet');
                }
            } catch (error) {
                log('Error checking MainUI object: ' + error.message);
            }
        }

        function checkMainUIVisibility() {
            try {
                const container = document.querySelector('.main-ui-container');
                if (container) {
                    const rect = container.getBoundingClientRect();
                    log('Container bounding rect:');
                    log('  top: ' + rect.top + ', left: ' + rect.left);
                    log('  width: ' + rect.width + ', height: ' + rect.height);
                    log('  right: ' + rect.right + ', bottom: ' + rect.bottom);
                    
                    const computed = getComputedStyle(container);
                    log('Container computed styles:');
                    log('  transform: ' + computed.transform);
                    log('  clip-path: ' + computed.clipPath);
                    log('  overflow: ' + computed.overflow);
                } else {
                    log('No MainUI container to check visibility');
                }
            } catch (error) {
                log('Error checking visibility: ' + error.message);
            }
        }

        function checkMainUIStyle() {
            try {
                if (window.mainUI && window.mainUI.container) {
                    const style = window.mainUI.container.style;
                    log('MainUI container inline styles:');
                    log('  cssText: ' + style.cssText);
                    log('  display: ' + style.display);
                    log('  visibility: ' + style.visibility);
                    log('  opacity: ' + style.opacity);
                    log('  zIndex: ' + style.zIndex);
                    log('  position: ' + style.position);
                    log('  transform: ' + style.transform);
                } else {
                    log('MainUI container not accessible for style check');
                }
            } catch (error) {
                log('Error checking MainUI style: ' + error.message);
            }
        }

        function checkZIndexConflicts() {
            try {
                // Get all elements with high z-index
                const allElements = document.querySelectorAll('*');
                const highZElements = [];
                
                allElements.forEach(el => {
                    const zIndex = parseInt(getComputedStyle(el).zIndex);
                    if (zIndex > 100) {
                        highZElements.push({
                            element: el.tagName + (el.id ? '#' + el.id : '') + (el.className ? '.' + el.className.split(' ').join('.') : ''),
                            zIndex: zIndex,
                            position: getComputedStyle(el).position
                        });
                    }
                });
                
                highZElements.sort((a, b) => b.zIndex - a.zIndex);
                
                log('Elements with z-index > 100 (sorted highest first):');
                highZElements.forEach(item => {
                    log('  ' + item.element + ' - z-index: ' + item.zIndex + ' (' + item.position + ')');
                });
                
                const mainUIContainer = document.querySelector('.main-ui-container');
                if (mainUIContainer) {
                    const mainUIZIndex = parseInt(getComputedStyle(mainUIContainer).zIndex) || 0;
                    log('MainUI z-index: ' + mainUIZIndex);
                    
                    const blockers = highZElements.filter(item => item.zIndex > mainUIZIndex);
                    if (blockers.length > 0) {
                        log('Potential blocking elements (higher z-index than MainUI):');
                        blockers.forEach(item => {
                            log('  BLOCKER: ' + item.element + ' - z-index: ' + item.zIndex);
                        });
                    } else {
                        log('No elements found with higher z-index than MainUI');
                    }
                }
            } catch (error) {
                log('Error checking z-index conflicts: ' + error.message);
            }
        }

        function fixMainUIVisibility() {
            try {
                const container = document.querySelector('.main-ui-container');
                if (!container) {
                    log('CANNOT FIX: MainUI container not found');
                    return;
                }

                log('Attempting to fix MainUI visibility...');
                
                // Force high z-index
                container.style.zIndex = '10001';
                log('Set z-index to 10001');
                
                // Force visible styles
                container.style.display = 'flex';
                container.style.visibility = 'visible';
                container.style.opacity = '1';
                log('Set display: flex, visibility: visible, opacity: 1');
                
                // Remove hidden class if present
                container.classList.remove('hidden');
                log('Removed hidden class');
                
                // Reset transform if needed
                const transform = getComputedStyle(container).transform;
                if (transform && transform !== 'none' && transform.includes('translate')) {
                    container.style.transform = 'none';
                    log('Reset transform to none');
                }
                
                // Force position if needed
                container.style.position = 'absolute';
                container.style.top = '10px';
                container.style.right = '10px';
                log('Forced positioning');
                
                // Check if fix worked
                setTimeout(() => {
                    const rect = container.getBoundingClientRect();
                    const visible = rect.width > 0 && rect.height > 0 && 
                                  getComputedStyle(container).visibility !== 'hidden' &&
                                  getComputedStyle(container).opacity !== '0';
                    
                    log('Fix result: MainUI now visible = ' + visible);
                    if (visible) {
                        log('SUCCESS: MainUI should now be visible!');
                    } else {
                        log('FAILED: MainUI still not visible - deeper issue exists');
                    }
                }, 100);
                
            } catch (error) {
                log('Error fixing MainUI visibility: ' + error.message);
            }
        }

        function clearResults() {
            document.getElementById('results').textContent = '';
        }

        // Auto-run initial checks when page loads
        window.addEventListener('load', () => {
            setTimeout(() => {
                log('=== Auto-running initial MainUI checks ===');
                checkMainUIContainer();
                checkMainUIObject();
                checkZIndexConflicts();
            }, 1000);
        });
    </script>

    <iframe src="http://localhost:8000" width="100%" height="600" style="border: 1px solid #4ecdc4; margin-top: 20px;"></iframe>
</body>
</html>
