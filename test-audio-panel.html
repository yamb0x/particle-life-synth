<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Panel Test</title>
    <link rel="stylesheet" href="src/styles/design-system.css">
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #ffffff;
            min-height: 100vh;
        }
        
        .test-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .test-section {
            background: rgba(10, 10, 15, 0.95);
            border: 1px solid rgba(100, 100, 120, 0.3);
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .test-section h2 {
            margin-top: 0;
            color: #4ECDC4;
        }
        
        .status {
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        
        .status.success {
            background: rgba(78, 205, 196, 0.2);
            border: 1px solid #4ECDC4;
        }
        
        .status.error {
            background: rgba(255, 107, 107, 0.2);
            border: 1px solid #FF6B6B;
        }
        
        .status.warning {
            background: rgba(255, 160, 122, 0.2);
            border: 1px solid #FFA07A;
        }
        
        .test-buttons {
            display: flex;
            gap: 10px;
            margin: 20px 0;
        }
        
        button {
            padding: 10px 20px;
            background: #4ECDC4;
            color: #0a0a0f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 500;
        }
        
        button:hover {
            background: #45B7D1;
        }
        
        button:disabled {
            background: rgba(100, 100, 120, 0.3);
            cursor: not-allowed;
        }
        
        #audio-log {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 100, 120, 0.3);
            border-radius: 4px;
            padding: 10px;
            font-family: monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
            white-space: pre-wrap;
        }
        
        canvas {
            border: 1px solid rgba(100, 100, 120, 0.3);
            border-radius: 4px;
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>Audio Panel Test</h1>
        
        <div class="test-section">
            <h2>Module Loading Status</h2>
            <div id="module-status"></div>
        </div>
        
        <div class="test-section">
            <h2>Audio System Test</h2>
            <div class="test-buttons">
                <button id="init-audio">Initialize Audio System</button>
                <button id="create-panel">Create Left Panel</button>
                <button id="toggle-panel">Toggle Panel (A key)</button>
                <button id="test-sample">Load Random Sample</button>
            </div>
            <div id="audio-status"></div>
        </div>
        
        <div class="test-section">
            <h2>Canvas for Visual Testing</h2>
            <canvas id="test-canvas" width="800" height="600"></canvas>
        </div>
        
        <div class="test-section">
            <h2>Console Log</h2>
            <div id="audio-log"></div>
        </div>
    </div>
    
    <!-- Include left panel container -->
    <div id="left-panel"></div>
    
    <script type="module">
        const log = (message, type = 'info') => {
            const logDiv = document.getElementById('audio-log');
            const timestamp = new Date().toLocaleTimeString();
            const color = type === 'error' ? '#FF6B6B' : 
                         type === 'warning' ? '#FFA07A' :
                         type === 'success' ? '#4ECDC4' : '#ffffff';
            logDiv.innerHTML += `<span style="color: ${color}">[${timestamp}] ${message}</span>\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(`[Audio Test] ${message}`);
        };
        
        const updateStatus = (elementId, message, type = 'info') => {
            const element = document.getElementById(elementId);
            element.className = `status ${type}`;
            element.textContent = message;
        };
        
        // Test module loading
        const testModules = async () => {
            const modules = [
                { path: './src/utils/DOMHelpers.js', name: 'DOMHelpers' },
                { path: './src/audio/AudioSystem.js', name: 'AudioSystem' },
                { path: './src/ui/LeftPanel.js', name: 'LeftPanel' },
                { path: './src/ui/SamplingControlUI.js', name: 'SamplingControlUI' },
                { path: './src/ui/MasterAudioControl.js', name: 'MasterAudioControl' },
                { path: './src/ui/SpeciesAudioControl.js', name: 'SpeciesAudioControl' }
            ];
            
            let statusHtml = '';
            
            for (const module of modules) {
                try {
                    const mod = await import(module.path);
                    log(`✓ ${module.name} loaded successfully`, 'success');
                    statusHtml += `<div class="status success">✓ ${module.name}</div>`;
                } catch (error) {
                    log(`✗ ${module.name} failed: ${error.message}`, 'error');
                    statusHtml += `<div class="status error">✗ ${module.name}: ${error.message}</div>`;
                }
            }
            
            document.getElementById('module-status').innerHTML = statusHtml;
        };
        
        // Initialize variables
        let audioSystem = null;
        let leftPanel = null;
        
        // Initialize audio system
        document.getElementById('init-audio').addEventListener('click', async () => {
            try {
                updateStatus('audio-status', 'Initializing audio system...', 'warning');
                
                const { getAudioSystem } = await import('./src/audio/AudioSystem.js');
                audioSystem = getAudioSystem();
                
                const canvas = document.getElementById('test-canvas');
                await audioSystem.initialize(canvas.width, canvas.height);
                
                updateStatus('audio-status', 'Audio system initialized successfully!', 'success');
                log('Audio system initialized', 'success');
                
                // Make it globally available for testing
                window.audioSystem = audioSystem;
                
                // Enable other buttons
                document.getElementById('create-panel').disabled = false;
                document.getElementById('test-sample').disabled = false;
                
            } catch (error) {
                updateStatus('audio-status', `Failed to initialize: ${error.message}`, 'error');
                log(`Initialization failed: ${error.message}`, 'error');
                console.error(error);
            }
        });
        
        // Create left panel
        document.getElementById('create-panel').addEventListener('click', async () => {
            try {
                if (!audioSystem) {
                    throw new Error('Audio system not initialized');
                }
                
                updateStatus('audio-status', 'Creating left panel...', 'warning');
                
                const { LeftPanel } = await import('./src/ui/LeftPanel.js');
                leftPanel = new LeftPanel(audioSystem);
                leftPanel.initialize();
                
                // Make it globally available
                window.leftPanel = leftPanel;
                
                updateStatus('audio-status', 'Left panel created successfully!', 'success');
                log('Left panel created', 'success');
                
                document.getElementById('toggle-panel').disabled = false;
                
            } catch (error) {
                updateStatus('audio-status', `Failed to create panel: ${error.message}`, 'error');
                log(`Panel creation failed: ${error.message}`, 'error');
                console.error(error);
            }
        });
        
        // Toggle panel
        document.getElementById('toggle-panel').addEventListener('click', () => {
            if (leftPanel) {
                leftPanel.toggle();
                log(`Panel ${leftPanel.isVisible ? 'shown' : 'hidden'}`, 'info');
            } else {
                log('No panel to toggle', 'warning');
            }
        });
        
        // Test sample loading
        document.getElementById('test-sample').addEventListener('click', async () => {
            try {
                if (!audioSystem) {
                    throw new Error('Audio system not initialized');
                }
                
                updateStatus('audio-status', 'Loading random sample...', 'warning');
                
                await audioSystem.loadRandomSampleForSpecies(0);
                
                updateStatus('audio-status', 'Sample loaded successfully!', 'success');
                log('Random sample loaded for species 0', 'success');
                
            } catch (error) {
                updateStatus('audio-status', `Failed to load sample: ${error.message}`, 'error');
                log(`Sample loading failed: ${error.message}`, 'error');
                console.error(error);
            }
        });
        
        // Keyboard shortcut
        document.addEventListener('keydown', (e) => {
            if (e.key.toLowerCase() === 'a' && !e.ctrlKey && !e.metaKey) {
                e.preventDefault();
                if (leftPanel) {
                    leftPanel.toggle();
                    log(`Panel toggled via keyboard (${leftPanel.isVisible ? 'shown' : 'hidden'})`, 'info');
                }
            }
        });
        
        // Initial test
        testModules();
        
        // Disable buttons initially
        document.getElementById('create-panel').disabled = true;
        document.getElementById('toggle-panel').disabled = true;
        document.getElementById('test-sample').disabled = true;
        
        log('Audio panel test page loaded', 'info');
    </script>
</body>
</html>
