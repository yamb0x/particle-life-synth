<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Particle Life - Clusters Style</title>
    <link rel="stylesheet" href="src/styles/design-system.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Courier New', monospace;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            background: #000;
            width: 100vw;
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }
        
        button {
            background: #333;
            color: white;
            border: 1px solid #555;
            padding: 5px 10px;
            cursor: pointer;
            font-family: monospace;
            font-size: 11px;
        }
        
        button:hover {
            background: #444;
        }
        
        button.tab-button {
            background: #222;
            border: 1px solid #444;
        }
        
        button.tab-button.active {
            background: #444;
            border-color: #666;
        }
        
        select {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 2px;
            font-family: monospace;
            font-size: 11px;
        }
        
        input[type="range"] {
            width: 100px;
            vertical-align: middle;
        }
        
        input[type="number"] {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 2px;
        }
        
        label {
            display: block;
            margin: 5px 0;
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        
        /* Modal styles */
        .preset-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }
        
        .preset-modal {
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 8px;
            width: 90%;
            max-width: 800px;
            max-height: 90vh;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.5);
        }
        
        .preset-modal-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 20px;
            border-bottom: 1px solid #333;
        }
        
        .preset-name-input {
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 8px 12px;
            font-size: 16px;
            font-family: monospace;
            border-radius: 4px;
            flex: 1;
            margin-right: 10px;
        }
        
        .preset-modal-close {
            background: transparent;
            border: none;
            color: #888;
            font-size: 24px;
            cursor: pointer;
            padding: 5px 10px;
        }
        
        .preset-modal-close:hover {
            color: #fff;
        }
        
        .preset-modal-tabs {
            display: flex;
            background: #111;
            border-bottom: 1px solid #333;
            overflow-x: auto;
        }
        
        .preset-tab {
            background: transparent;
            border: none;
            color: #888;
            padding: 12px 20px;
            cursor: pointer;
            font-family: monospace;
            font-size: 13px;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }
        
        .preset-tab:hover {
            color: #ccc;
            background: #222;
        }
        
        .preset-tab.active {
            color: #fff;
            background: #1a1a1a;
            border-bottom-color: #4a9eff;
        }
        
        .preset-modal-content {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        
        .preset-tab-content {
            display: none;
        }
        
        .preset-tab-content.active {
            display: block;
        }
        
        .preset-modal-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 10px;
            padding: 15px 20px;
            border-top: 1px solid #333;
        }
        
        .preset-save-status {
            font-size: 12px;
            font-family: monospace;
            flex: 1;
            padding-left: 10px;
        }
        
        .preset-btn {
            padding: 8px 16px;
            border-radius: 4px;
            font-size: 13px;
            font-family: monospace;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .preset-btn-cancel {
            background: #333;
            color: #aaa;
            border: 1px solid #444;
        }
        
        .preset-btn-cancel:hover {
            background: #444;
            color: #fff;
        }
        
        .preset-btn-apply {
            background: #4a9eff;
            color: white;
            border: none;
        }
        
        .preset-btn-apply:hover {
            background: #5aa5ff;
        }
        
        .preset-btn-save {
            background: #45a049;
            color: white;
            border: none;
        }
        
        .preset-btn-save:hover {
            background: #55b059;
        }
        
        .preset-btn-export,
        .preset-btn-import {
            background: #666;
            color: white;
            border: none;
        }
        
        .preset-btn-export:hover,
        .preset-btn-import:hover {
            background: #777;
        }
        
        .preset-btn-delete {
            background: #ff4444;
            color: white;
            border: none;
        }
        
        .preset-btn-delete:hover {
            background: #ff5555;
        }
        
        /* Control groups */
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #ccc;
            font-size: 13px;
        }
        
        .control-group input[type="range"] {
            flex: 1;
        }
        
        .control-group span {
            min-width: 50px;
            text-align: right;
            color: #4a9eff;
            font-family: monospace;
        }
        
        /* Species list */
        .species-item {
            background: #222;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 15px;
            margin-bottom: 10px;
        }
        
        .species-header {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-bottom: 10px;
        }
        
        .species-name {
            background: #333;
            color: white;
            border: 1px solid #444;
            padding: 5px 10px;
            font-family: monospace;
            font-size: 13px;
            border-radius: 4px;
            flex: 1;
        }
        
        .species-color-picker {
            min-width: 150px;
        }
        
        /* Color picker styles */
        .color-picker-container {
            position: relative;
            display: inline-block;
        }
        
        .color-picker-display {
            width: 40px;
            height: 25px;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            transition: border-color 0.2s;
        }
        
        .color-picker-display:hover {
            border-color: #666;
        }
        
        .color-picker-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            margin-top: 5px;
            background: #1a1a1a;
            border: 1px solid #333;
            border-radius: 4px;
            padding: 10px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        
        .color-picker-canvas {
            border: 1px solid #333;
            cursor: crosshair;
            margin-bottom: 10px;
        }
        
        .color-slider-group {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 5px;
        }
        
        .color-slider-group label {
            width: 20px;
            color: #888;
            font-size: 12px;
        }
        
        .color-slider {
            flex: 1;
        }
        
        .color-value {
            width: 35px;
            text-align: right;
            color: #ccc;
            font-size: 11px;
            font-family: monospace;
        }
        
        .hex-input {
            width: 100%;
            background: #222;
            color: white;
            border: 1px solid #444;
            padding: 5px;
            font-family: monospace;
            font-size: 12px;
            text-align: center;
            margin-top: 5px;
            border-radius: 3px;
        }
        
        /* Position editor */
        #start-position-canvas {
            border: 1px solid #333;
            background: #1a1a1a;
            cursor: crosshair;
            margin: 10px 0;
            display: block;
        }
        
        .pattern-selector {
            margin-top: 10px;
        }
        
        .pattern-buttons {
            display: flex;
            gap: 5px;
            margin: 10px 0;
        }
        
        .pattern-btn {
            flex: 1;
            padding: 8px;
            background: #222;
            border: 1px solid #333;
            color: #aaa;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.2s;
            text-align: center;
        }
        
        .pattern-btn:hover {
            background: #333;
            color: #fff;
        }
        
        .pattern-btn.active {
            background: #4a9eff;
            color: white;
            border-color: #4a9eff;
        }
        
        .pattern-icon {
            display: block;
            font-size: 20px;
            margin-bottom: 3px;
        }
        
        .pattern-name {
            font-size: 11px;
        }
        
        .pattern-controls {
            margin-top: 10px;
        }
        
        /* Headings */
        h3, h4 {
            color: #fff;
            margin: 0 0 15px 0;
            font-weight: normal;
        }
        
        h3 {
            font-size: 18px;
        }
        
        h4 {
            font-size: 15px;
            color: #ccc;
        }
        
        /* Visual/Physics/Layout specific styles */
        .visual-controls,
        .physics-controls,
        .layout-controls,
        .species-controls {
            max-width: 600px;
        }
        
        input[type="color"] {
            background: #222;
            border: 1px solid #444;
            padding: 2px;
            cursor: pointer;
        }
        
        input[type="checkbox"] {
            margin-right: 5px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module" src="src/main.js"></script>
</body>
</html>
