<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comprehensive Particle Life System</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'SF Mono', 'Monaco', 'Inconsolata', 'Courier New', monospace;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            background: #000;
            width: 100vw;
            height: 100vh;
        }
        
        /* Scrollbar styling for parameter panel */
        ::-webkit-scrollbar {
            width: 6px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #444;
            border-radius: 3px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <script type="module" src="src/main.js"></script>
</body>
</html>
