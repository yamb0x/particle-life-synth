<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Particle Life Synthesizer - Visual Prototype</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: 'Courier New', monospace;
            overflow: hidden;
        }
        
        #canvas {
            display: block;
            background: #000;
        }
        
        #parameterPanel {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 320px;
            background: rgba(0, 0, 0, 0.9);
            border: 1px solid #444;
            border-radius: 8px;
            color: #fff;
            font-size: 12px;
            display: none;
            max-height: 90vh;
            overflow-y: auto;
        }
        
        .panel-header {
            background: rgba(0, 255, 255, 0.1);
            padding: 12px 16px;
            border-bottom: 1px solid #444;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .panel-header h3 {
            margin: 0;
            color: #0ff;
            font-size: 14px;
        }
        
        .panel-close {
            color: #888;
            cursor: pointer;
            font-size: 18px;
            padding: 0 4px;
        }
        
        .panel-close:hover {
            color: #fff;
        }
        
        .section {
            padding: 12px 16px;
            border-bottom: 1px solid #333;
        }
        
        .section:last-child {
            border-bottom: none;
        }
        
        .section h3, .section h4 {
            margin: 0 0 8px 0;
            color: #0ff;
            font-size: 11px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .control-row:last-child {
            margin-bottom: 0;
        }
        
        .control-row label {
            color: #ccc;
            font-size: 11px;
            flex: 1;
        }
        
        .slider {
            width: 120px;
            height: 18px;
            background: #333;
            border-radius: 9px;
            outline: none;
            opacity: 0.8;
            transition: opacity 0.2s;
            margin: 0 8px;
        }
        
        .slider:hover {
            opacity: 1;
        }
        
        .value {
            color: #0f0;
            font-weight: bold;
            width: 40px;
            text-align: right;
            font-size: 11px;
        }
        
        .preset-select, select {
            width: 100%;
            padding: 8px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #0ff;
            font-size: 11px;
            margin-bottom: 10px;
            cursor: pointer;
        }
        
        select option {
            background: #222;
            color: #0ff;
        }
        
        p {
            font-size: 0.85em;
            color: #666;
            margin: 5px 0;
        }
        
        .matrix-container {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 2px;
            margin-top: 8px;
        }
        
        .matrix-cell {
            width: 26px;
            height: 26px;
            background: #333;
            border-radius: 3px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 9px;
            color: #fff;
        }
        
        .matrix-header {
            background: #555;
            color: #0ff;
            font-weight: bold;
        }
        
        .matrix-input {
            width: 22px;
            height: 22px;
            background: #222;
            border: 1px solid #555;
            border-radius: 2px;
            color: #0f0;
            text-align: center;
            font-size: 8px;
        }
        
        .btn {
            padding: 6px 12px;
            background: #333;
            border: 1px solid #555;
            border-radius: 4px;
            color: #0ff;
            cursor: pointer;
            font-size: 10px;
            margin-right: 6px;
        }
        
        .btn:hover {
            background: #555;
        }
        
        .performance-section {
            padding: 8px 16px;
            background: rgba(255, 255, 0, 0.05);
            border-top: 1px solid #444;
            display: flex;
            gap: 4px;
        }
        
        .perf-btn {
            padding: 4px 8px;
            background: #444;
            border: 1px solid #666;
            border-radius: 3px;
            color: #ff0;
            cursor: pointer;
            font-size: 9px;
            flex: 1;
            text-align: center;
        }
        
        .perf-btn:hover {
            background: #555;
        }
        
        #stats {
            position: absolute;
            top: 10px;
            left: 10px;
            color: #0f0;
            font-size: 14px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
        }
        
        #instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            color: #0ff;
            font-size: 12px;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    
    <div id="stats">
        <div>FPS: <span id="fps">60</span></div>
        <div>Particles: <span id="particleCount">1000</span></div>
        <div>Species: <span id="speciesCount">5</span></div>
        <div>Active: <span id="activeSpecies" style="letter-spacing: 2px;">
            <span style="color: #f00;">1</span>
            <span style="color: #08f;">2</span>
            <span style="color: #0f0;">3</span>
            <span style="color: #ff0;">4</span>
            <span style="color: #f0f;">5</span>
        </span></div>
        <div>Physics: <span id="physicsTime">0.0ms</span></div>
        <div>Render: <span id="renderTime">0.0ms</span></div>
    </div>
    
    <div id="instructions">
        Press 'C' to toggle parameter panel | Space: pause | R: reset | 1-5: toggle species
    </div>
    
    <div id="parameterPanel">
        <div class="panel-header">
            <h3>PARTICLE LIFE SYNTHESIZER</h3>
            <span class="panel-close">Ã—</span>
        </div>
        
        <!-- PRESETS SECTION - Will be populated by JavaScript -->
        <div class="section" id="ecosystemsSection">
            <h4>ECOSYSTEM PRESETS</h4>
        </div>
        
        <!-- PARTICLES -->
        <div class="section">
            <h4>POPULATION</h4>
            <div class="control-row">
                <label>Count per Species:</label>
                <input type="range" class="slider" id="particlesPerSpeciesSlider" min="50" max="1000" value="300">
                <span class="value" id="particlesPerSpeciesValue">300</span>
            </div>
        </div>
        
        <!-- PHYSICS - Simplified to Essential -->
        <div class="section">
            <h4>PHYSICS</h4>
            <div class="control-row">
                <label>Force:</label>
                <input type="range" class="slider" id="maxForceSlider" min="0" max="300" value="150">
                <span class="value" id="maxForceValue">1.5</span>
            </div>
            <div class="control-row">
                <label>Speed:</label>
                <input type="range" class="slider" id="maxSpeedSlider" min="0" max="1500" value="600">
                <span class="value" id="maxSpeedValue">6.0</span>
            </div>
            <div class="control-row">
                <label>Friction:</label>
                <input type="range" class="slider" id="frictionSlider" min="0" max="100" value="5">
                <span class="value" id="frictionValue">0.05</span>
            </div>
            <div class="control-row">
                <label>Min Distance:</label>
                <input type="range" class="slider" id="minDistanceSlider" min="5" max="50" value="15">
                <span class="value" id="minDistanceValue">15</span>
            </div>
            <div class="control-row">
                <label>Max Distance:</label>
                <input type="range" class="slider" id="maxDistanceSlider" min="50" max="500" value="250">
                <span class="value" id="maxDistanceValue">250</span>
            </div>
        </div>
        
        <!-- VISUAL -->
        <div class="section">
            <h4>VISUAL</h4>
            <div class="control-row">
                <label>Trail Length:</label>
                <input type="range" class="slider" id="trailLengthSlider" min="0" max="100" value="40">
                <span class="value" id="trailLengthValue">40</span>
            </div>
            <div class="control-row">
                <label>Particle Size:</label>
                <input type="range" class="slider" id="particleSizeSlider" min="1" max="10" value="3">
                <span class="value" id="particleSizeValue">3</span>
            </div>
            <div class="control-row">
                <label>Glow Intensity:</label>
                <input type="range" class="slider" id="glowIntensitySlider" min="0" max="100" value="30">
                <span class="value" id="glowIntensityValue">0.3</span>
            </div>
        </div>
        
        <!-- ATTRACTION MATRIX -->
        <div class="section">
            <h4>ATTRACTION MATRIX</h4>
            <div class="matrix-container" id="attractionMatrix"></div>
        </div>
        
        <!-- CONTROLS -->
        <div class="section">
            <button class="btn" id="savePreset">Save</button>
            <button class="btn" id="loadPreset">Load</button>
            <button class="btn" id="reset">Reset</button>
            <button class="btn" id="randomize">Random</button>
        </div>
    </div>
    
    <script type="module" src="src/main.js"></script>
</body>
</html>
